<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>ChangeButtonColor</title>
         <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap -->
</head>
<body>
    <div class="container">
        <h2 id="change-my-color">Color Button Changing:</h2>
        <div class="flex-box-pick-color">
            <form action="">
            <select name="namedrop" id="background" onclick="buttonChanger(this);">
                <option value="random">Random</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="reset">Reset</option>
            
            </select>
        </form>
        <button class="btn btn-primary">Weee!</button>
        <button class="btn btn-success">Facebook!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>

        </div>
    </div>





    
<!-- bootstrap -->
